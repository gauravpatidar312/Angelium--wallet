<nb-layout>
    <nb-layout-column>
      <div class="row">
        <div class="col-md-12">
  
          <nb-card>
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <nb-card-header>
                  <nav class='navigation'>
                    <a href='#'  class='link' aria-label='Back'>
                      <i class='icon nb-arrow-thin-left'></i></a>
                    <h1 id="title" class="title">Forget Password</h1>
                  </nav>
                </nb-card-header>
                <nb-card-body>
                   <div class="row">
                  <form #form="ngForm" class="width-full" aria-labelledby="title">
                  <p class="sub-title title">Enter your email address and we'll send a link to reset your password.</p>
                    <div class="form-group">
                      <label class="label" for="input-email">Enter your email address:</label>
                      <input class="form-control" fullWidth name="email" type="email" id="input-email" pattern=".+@.+\..+" placeholder="Email address"
                        autofocus>
                    </div>
                    <div class="form-group accept-group">
                    <button nbButton class="form-control" fullWidth status="success">
                        REQUEST PASSWORD
                      </button>
                    </div>
                    <div class="form-group accept-group">
                        <a routerLink="/login">Back to LogIn</a>
                      <a class="forgot-password" routerLink="/pages/register">Register</a>
                    </div>
  

                    
                  </form>
                </div>
  
  
                </nb-card-body>
              </div>
              <div class="col-md-4"></div>
            
            </div>
          </nb-card>
        </div>
      </div>
    </nb-layout-column>
  </nb-layout>
