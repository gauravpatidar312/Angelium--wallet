<nb-card-body>
  <div class="chart-info">
    <div class="row">
      <div class="col-6">
        <div class="text-daily text-default">{{ quantity | number : '1.0-0' }}</div>
      </div>
      <div class="col-6" style="align-self: flex-end;">
        <div class="title text-right"><span class="text-success">{{ labelText }}</span>{{ cardId === 3 ? '' : (amount | number : '1.0-2')}}
      </div>
      </div>
    </div>
    <div *ngIf="cardId === 1">{{infinity_name}}</div>
    <!-- <div class="value">{{tokenName}} = $ {{livePrice | number : '1.2-2' }}</div> -->
    <div class="delta" *ngIf="false"
         [class.up]="percentage >= 0"
         [class.down]="percentage < 0">
      {{ percentage > 0 ? percentage : (-1 * percentage) }}%
    </div>
  </div>
  <ngx-earning-live-update-chart
    [liveUpdateChartData]="liveUpdateChartData">
  </ngx-earning-live-update-chart>
</nb-card-body>
