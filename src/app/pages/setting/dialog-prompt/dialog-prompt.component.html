<nb-card>
  <nb-card-header>{{text}}</nb-card-header>
  <nb-card-body>
    <input #name nbInput placeholder="New value" [value]="inputValue">
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="danger" (click)="cancel()">Cancel</button>
    <button nbButton status="success" (click)="submit(name.value)">Submit</button>
  </nb-card-footer>
</nb-card>
