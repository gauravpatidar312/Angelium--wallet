<nb-card-header>
  <div class="curre">{{ selectedCurrency }}</div>
     <!-- <ul class="dropdown-menu" ngbDropdownMenu>
      <li class="dropdown-item" *ngFor="let currency of currencies" (click)="changeCurrency(currency)">{{ currency }}</li>
    </ul>
  </div> -->
</nb-card-header>

<nb-card-body>
  <div class="chart-info">
    <div class="row">
      <div class="col-6">
        <div class="title"><span class="text-success">$</span>0</div>
      </div>
      <div class="col-6">
        <div class="text-daily text-right text-default">{{ earningLiveUpdateCardData.dailyIncome | ngxNumberWithCommas }}</div>
      </div>
    </div>
    <div class="value">{{tokenName}} = $ 0</div>
    <div class="delta"
         [class.up]="earningLiveUpdateCardData.delta.up"
         [class.down]="!earningLiveUpdateCardData.delta.up">
      {{ earningLiveUpdateCardData.delta.value }}%
    </div>
  </div>
  <ngx-earning-live-update-chart
    [liveUpdateChartData]="liveUpdateChartData">
  </ngx-earning-live-update-chart>
</nb-card-body>
