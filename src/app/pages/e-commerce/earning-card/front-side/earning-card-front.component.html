<nb-card-header class="nb-front-card">
  <div class="curre" [ngClass]="{'margin-selectedCurrency': !currencies[selectedCurrency]}">{{ selectedCurrency }}</div>
  <div class="dropdown ghost-dropdown" ngbDropdown *ngIf="currencies[selectedCurrency]">
    <button type="button" class="btn btn-sm" ngbDropdownToggle
            [ngClass]="{
              'btn-success': currentTheme === 'default',
              'btn-primary': currentTheme !== 'default'}">
      {{currencyType[selectedCurrency]}}
    </button>
    <ul class="dropdown-menu" ngbDropdownMenu>
      <li class="dropdown-item" *ngFor="let currency of currencies[selectedCurrency]" (click)="changeCurrency(currency)">{{ currency }}</li>
    </ul>
  </div>
</nb-card-header>

<nb-card-body>
  <div class="chart-info">
    <div class="row">
      <div class="col-6">
        <div class="title"><span class="text-success">$</span>{{amount}}</div>
      </div>
      <div class="col-6">
        <div class="text-daily text-right text-default">{{ quantity }}</div>
      </div>
    </div>
    <div class="value">{{tokenName}} = $ {{livePrice | number : '1.2-2' }}</div>
    <div class="delta"
         [class.up]="earningLiveUpdateCardData.delta.up"
         [class.down]="!earningLiveUpdateCardData.delta.up">
      {{ earningLiveUpdateCardData.delta.value }}%
    </div>
  </div>
  <ngx-earning-live-update-chart
    [liveUpdateChartData]="liveUpdateChartData">
  </ngx-earning-live-update-chart>
</nb-card-body>
