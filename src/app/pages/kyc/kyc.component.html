<nb-card class="nb-card-outer">
  <div class="nb-card-wrap">
    <nb-card-header class="cardHeadercss">
      <div class="navigationKYC">
        <h1 class="linkKYC" style="text-align: center">KYC</h1>
      </div>
    </nb-card-header>
    <nb-card-body>
      <nb-card class="col-md-12 col-lg-12 col-xxxl-12 kycstepcard">
        <nb-card-body>
          <nb-stepper #stepper orientation="horizontal" disableStepNavigation>
            <nb-step [label]="pending">
              <ng-template #pending class="font-nunitoSans">input</ng-template>
            </nb-step>
            <nb-step [label]="audit">
              <ng-template #audit class="font-nunitoSans">Audit</ng-template>
            </nb-step>
            <nb-step [label]="approved">
              <ng-template #approved class="font-nunitoSans">Approved</ng-template>
            </nb-step>
          </nb-stepper>
        </nb-card-body>
      </nb-card>
      <div class="row">
        <div class="col-lg-6">
          <nb-card class="card-info">
            <nb-card-header class="card-header">Information</nb-card-header>
            <nb-card-body>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                      <div class="row full-name-inputs">
                          <div class="col-lg-12 col-md-12 col-sm-12 input-group kyc-margin ">
                              <input type="text" placeholder="Username" [(ngModel)]="userData.username"
                              class="form-control font-nunitoSans" disabled />
                          </div>
                        </div>
                  </div>
                  <div class="form-group">
                    <div class="row full-name-inputs">
                      <div class="col-lg-6 col-md-6 col-sm-6 input-group kyc-margin">
                        <input type="text" placeholder="First Name" class="form-control font-nunitoSans"
                          [(ngModel)]="userData.first_name" disabled />
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 input-group kyc-margin ">
                        <input type="text" placeholder="Last Name" class="form-control font-nunitoSans"
                          [(ngModel)]="userData.last_name" disabled />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row full-name-inputs">
                      <div class="col-lg-6 col-md-6 col-sm-6 input-group kyc-margin">
                        <input type="text" placeholder="country" [(ngModel)]="userData.country" class="form-control font-nunitoSans" disabled />
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-6 input-group kyc-margin">
                        <input type="text" placeholder="Mobile Number" [(ngModel)]="userData.phone" class="form-control font-nunitoSans" disabled />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="row full-name-inputs">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                        <div class="row">
                          <div class="col-xl-6 col-lg-12 col-md-6 col-sm-6 input-group kyc-margin" style="padding: 0px;">
                            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-6 ">
                              <label for="inputEmail3" class=" form-control-label font-nunitoSans"
                                style="padding: 15px">Date of Birth</label>
                            </div>
                            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-6 input-group kyc-margin">
                              <input nbInput placeholder="DOB" [nbDatepicker]="userDOB"
                                class="form-control font-nunitoSans" style="border-radius: 0.5rem;"
                                [(ngModel)]="userData.kyc_info.datefield" [disabled]="kycFormDisable">
                              <nb-datepicker #userDOB format="yyyy-MM-dd"></nb-datepicker>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-lg-6">
          <nb-card class="card-upload">
            <nb-card-header class="card-header">Upload</nb-card-header>
            <nb-card-body class="font-nunitoSans uploadcss">
              <div class="form-group">
                <div class="row full-name-inputs">
                  <div class="col-lg-9 col-md-6 col-sm-6 input-group kyc-margin">
                    <input type="text" placeholder="ID Proof (front side)" class="form-control font-nunitoSans" [(ngModel)]="idFrontLabel" disabled />
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6 input-group kyc-margin smkycImage">
                    <ng-container *ngIf="!kycFormDisable">
                      <input type="file" style="display: none" #idFront (change)="fileChangeEvent($event, 'front')"
                        accept="image/x-png,image/gif,image/jpeg" />
                      <button type="button" class="font-nunitoSans btn btn-primary pointer" (click)="idFront.click()"
                        [disabled]="kycFormDisable"> Browse </button>
                    </ng-container>
                    <ng-container *ngIf="kycFormDisable">
                        <a data-fancybox="gallery" [href]="userData.kyc_info.doc_photo"  data-caption="ID Proof (front side)">
                            <img [src]="userData.kyc_info.doc_photo" class="kycImages pointer" alt="ID Proof (front side)"/>
                        </a>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row full-name-inputs">
                  <div class="col-lg-9 col-md-6 col-sm-6 input-group kyc-margin">
                    <input type="text" placeholder="ID Proof (back side)" class="form-control font-nunitoSans" [(ngModel)]="idBackLabel" disabled />
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6 input-group kyc-margin smkycImage">
                    <ng-container *ngIf="!kycFormDisable">
                      <input type="file" style="display: none" #idBack (change)="fileChangeEvent($event, 'back')"
                        accept="image/x-png,image/gif,image/jpeg" />
                      <button type="button" class="font-nunitoSans btn btn-primary pointer" (click)="idBack.click()"
                        [disabled]="kycFormDisable"> Browse </button>
                    </ng-container>
                    <ng-container *ngIf="kycFormDisable">
                      <a data-fancybox="gallery" [href]="userData.kyc_info.doc_photo_back"  data-caption="ID Proof (back side)">
                          <img [src]="userData.kyc_info.doc_photo_back" class="kycImages pointer" alt="ID Proof (back side)"/>
                      </a>
                    </ng-container>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="row full-name-inputs">
                  <div class="col-lg-9 col-md-6 col-sm-6 input-group kyc-margin ">
                    <input type="text" placeholder="Selfie" class="form-control font-nunitoSans" [(ngModel)]="selfieLabel" disabled />
                  </div>
                  <div class="col-lg-3 col-md-6 col-sm-6 input-group kyc-margin smkycImage">
                    <ng-container *ngIf="!kycFormDisable">
                      <input type="file" style="display: none" #selfie (change)="fileChangeEvent($event, 'selfie')"
                        accept="image/x-png,image/gif,image/jpeg" />
                      <button type="button" class="font-nunitoSans btn btn-primary pointer" (click)="selfie.click()"
                        [disabled]="kycFormDisable"> Browse </button>
                    </ng-container>
                    <ng-container *ngIf="kycFormDisable">
                      <a data-fancybox="gallery" [href]="userData.kyc_info.selfie"  data-caption="Selfie">
                          <img [src]="userData.kyc_info.selfie" class="kycImages pointer" alt="Selfie"/>
                      </a>
                    </ng-container>
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
        <div class="col-lg-6 offset-md-3">
          <div class="form-group">
            <!-- <button nbButton class="form-control pointer" fullWidth status="success">
                <span>Submit</span>
              </button> -->
            <button class="font-bebasNeueBold btn btn-kyc btn-demo btn-success pointer" fullWidth style="width: 100%;"
              [disabled]="kycFormDisable" (click)="uploadKYC()">
              Submit
            </button>
          </div>
        </div>
      </div>
    </nb-card-body>
  </div>
</nb-card>
<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card>
      <nb-card-header>
        ID Proof Preview
        <i class="nb-close nb-icon-left fa-2x" (click)="closeDialog(ref)"></i>
      </nb-card-header>
      <nb-card-body class="image-scoll-card-body">
          <img [src]="selectedImage" />
      </nb-card-body>
      <nb-card-footer>
        <button nbButton class="upload-btn" size="small" (click)="closeDialog(ref)">close</button>
      </nb-card-footer>
    </nb-card>
  </ng-template>
