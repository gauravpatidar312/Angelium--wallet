<nb-card class="col-md-12 col-lg-12 col-xxxl-12">
  <nb-card-header class="text-center">
    <nav class='navigation'>
      <a href="#" class='link' aria-label='Back'>
        <i class='icon nb-arrow-thin-left'></i></a>
    </nav>
    KYC
  </nb-card-header>
  <nb-card-body>
    <nb-stepper orientation="horizontal">
      <nb-step [label]="labelOne">
        <ng-template #labelOne>input</ng-template>
      </nb-step>
      <nb-step [label]="labelTwo">
        <ng-template #labelTwo>Audit</ng-template>
      </nb-step>
      <nb-step [label]="labelFour">
        <ng-template #labelFour>Approved</ng-template>
      </nb-step>

    </nb-stepper>
  </nb-card-body>
</nb-card>

<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Information</nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <div class="input-group">
            <input type="text" placeholder="Username" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="row full-name-inputs">
            <div class="col-lg-6 col-md-6 col-sm-6 input-group kyc-margin">
              <input type="text" placeholder="First Name" class="form-control"/>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 input-group kyc-margin">
              <input type="text" placeholder="Last Name" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row full-name-inputs">
            <div class="col-lg-4 col-md-4 col-sm-4">
              <nb-card-body>
                <div class="dropdown" [ngClass]="{ 'ghost-dropdown': currentTheme === 'corporate' }" ngbDropdown>
                  <button type="button" ngbDropdownToggle class="btn"
                          [ngClass]="{'btn-outline-success': currentTheme === 'default',
                                      'btn-primary': currentTheme !== 'default',
                                      'btn-sm': breakpoint.width <= breakpoints.is}">
                    {{ typeOfDay|| 'Day' }}
                  </button>
                  <ul class="dropdown-menu" ngbDropdownMenu>
                    <li class="dropdown-item" *ngFor="let period of types['day']" (click)="changePeriod(period, 'day')">
                      {{ period }}
                    </li>
                  </ul>
                </div>
              </nb-card-body>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <nb-card-body>
                <div class="dropdown" [ngClass]="{ 'ghost-dropdown': currentTheme === 'corporate' }" ngbDropdown>
                  <button type="button" ngbDropdownToggle class="btn"
                          [ngClass]="{'btn-outline-success': currentTheme === 'default',
                                      'btn-primary': currentTheme !== 'default',
                                      'btn-sm': breakpoint.width <= breakpoints.is}">
                    {{ typeOfMonth || 'Month' }}
                  </button>
                  <ul class="dropdown-menu" ngbDropdownMenu>
                    <li class="dropdown-item" *ngFor="let period of types['month']"
                        (click)="changePeriod(period, 'month')">
                      {{ period }}
                    </li>
                  </ul>
                </div>
              </nb-card-body>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
              <nb-card-body>
                <div class="dropdown" [ngClass]="{ 'ghost-dropdown': currentTheme === 'corporate' }" ngbDropdown>
                  <button type="button" ngbDropdownToggle class="btn"
                          [ngClass]="{'btn-outline-success': currentTheme === 'default',
                                      'btn-primary': currentTheme !== 'default',
                                      'btn-sm': breakpoint.width <= breakpoints.is}">
                    {{ typeOfYear || 'Year' }}
                  </button>
                  <ul class="dropdown-menu" ngbDropdownMenu>
                    <li class="dropdown-item" *ngFor="let period of types['year']"
                        (click)="changePeriod(period, 'year')">
                      {{ period }}
                    </li>
                  </ul>
                </div>
              </nb-card-body>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row full-name-inputs">
            <div class="col-lg-5 col-md-5 col-sm-5">
              <div class="dropdown" [ngClass]="{ 'ghost-dropdown': currentTheme === 'corporate' }" ngbDropdown>
                <button type="button" ngbDropdownToggle class="btn dropDown-padding"
                        [ngClass]="{'btn-outline-success': currentTheme === 'default',
                                    'btn-primary': currentTheme !== 'default',
                                    'btn-sm': breakpoint.width <= breakpoints.is}">
                  {{ typeOfCountry || 'Country' }}
                </button>
                <ul class="dropdown-menu" ngbDropdownMenu>
                  <li class="dropdown-item" *ngFor="let period of types['country']"
                      (click)="changePeriod(period, 'country')">
                    {{ period }}
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 input-group kyc-margin">
              <input type="text" placeholder="Mobile Number" class="form-control"/>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>

  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Upload</nb-card-header>
      <nb-card-body>
        <div class="form-group">
          <div class="row full-name-inputs">
            <div class="col-lg-9 col-md-9 col-sm-9">
              <input type="text" placeholder="ID(front)" class="form-control"/>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 kyc-margin">
              <div class="dropdown" [ngClass]="{ 'ghost-dropdown': currentTheme === 'corporate' }" ngbDropdown>
                <button type="button" ngbDropdownToggle class="btn dropDown-upload-padding"
                        [ngClass]="{'btn-outline-success': currentTheme === 'default',
                                    'btn-primary': currentTheme !== 'default',
                                    'btn-sm': breakpoint.width <= breakpoints.is}">
                  {{ typeOfIdFrom || 'Select' }}
                </button>
                <ul class="dropdown-menu" ngbDropdownMenu>
                  <li class="dropdown-item" *ngFor="let period of types['idFrom']"
                      (click)="changePeriod(period, 'idFrom')">
                    {{ period }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row full-name-inputs">
            <div class="col-lg-9 col-md-9 col-sm-9">
              <input type="text" placeholder="ID(back)" class="form-control"/>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 kyc-margin">
              <div class="dropdown" [ngClass]="{ 'ghost-dropdown': currentTheme === 'corporate' }" ngbDropdown>
                <button type="button" ngbDropdownToggle class="btn dropDown-upload-padding"
                        [ngClass]="{'btn-outline-success': currentTheme === 'default',
                                    'btn-primary': currentTheme !== 'default',
                                    'btn-sm': breakpoint.width <= breakpoints.is}">
                  {{ typeOfIdBack || 'Select' }}
                </button>
                <ul class="dropdown-menu" ngbDropdownMenu>
                  <li class="dropdown-item" *ngFor="let period of types['idBack']"
                      (click)="changePeriod(period, 'idBack')">
                    {{ period }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="row full-name-inputs">
            <div class="col-lg-9 col-md-9 col-sm-9">
              <input type="text" placeholder="Proof of address" class="form-control"/>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 kyc-margin">
              <div class="dropdown" [ngClass]="{ 'ghost-dropdown': currentTheme === 'corporate' }"  ngbDropdown>
                <button type="button" ngbDropdownToggle class="btn dropDown-upload-padding"
                        [ngClass]="{'btn-outline-success': currentTheme === 'default',
                                    'btn-primary': currentTheme !== 'default',
                                    'btn-sm': breakpoint.width <= breakpoints.is}">
                  {{ typeOfProofOfAddress || 'Select' }}
                </button>
                <ul class="dropdown-menu" ngbDropdownMenu>
                  <li class="dropdown-item" *ngFor="let period of types['proofOfAddress']"
                      (click)="changePeriod(period, 'proofOfAddress')">
                    {{ period }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6 offset-md-3">
    <div class="form-group">
      <button nbButton class="form-control pointer" fullWidth status="success">
        <span>Submit</span>
      </button>
    </div>
  </div>
</div>
