<nb-card>
  <nb-card-header class="headsection">Trade</nb-card-header>
  <nb-card-body>

    <ul id="main-navigation" class="nav navbar-pill tradeLine">
      <li class="pointer active" > 
        <a data-toggle="pill">BUY ANX</a>
      </li>
      <li class="pointer">
        <a data-toggle="pill">SELL ANX</a>
      </li>
    </ul>
    <form>
      <div class="form-group">
        <div class="form-group has-feedback">
          <label class="text-success">Price</label>
          <label class="label-right">$ 5.1</label>
          <input type="text" class="form-control" name="btc">
          <span class="form-control-feedback">BTC</span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group has-feedback">
          <label class="text-success">Amount</label>
          <label class="label-max">MAX</label>
          <input type="text" class="form-control" name="btc">
          <span class="form-control-feedback">ANX</span>
        </div>
      </div>
      <div class="form-group">
        <div class="form-group has-feedback">
          <label class="text-success">Total</label>
          <label class="label-right">$ 5.1</label>
          <input type="text" class="form-control" name="btc">
          <span class="form-control-feedback">BTC</span>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary pointer"
          size="large" >
          <span>Place buy order</span>
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
