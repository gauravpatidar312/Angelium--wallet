<nb-card-header>
    <div class="curre">{{ selectedCurrency }}</div>
</nb-card-header>

<nb-card-body>
  <div class="chart-info">
    <div class="title"><span class="color-green">$</span> 3000</div>
    <div class="value" style="float:right;">{{ earningLiveUpdateCardData.dailyIncome | ngxNumberWithCommas }}</div>
    <div class="delta"
         [class.up]="earningLiveUpdateCardData.delta.up"
         [class.down]="!earningLiveUpdateCardData.delta.up">
      {{ earningLiveUpdateCardData.delta.value }}%
    </div>
  </div>
  <ngx-earning-live-update-chart
    [liveUpdateChartData]="liveUpdateChartData">
  </ngx-earning-live-update-chart>
</nb-card-body>
