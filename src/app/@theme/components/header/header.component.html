<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"><img class="header-logo" src="/assets/images/header-logo.png"> <!--<span class="logo-text">ANGELIUM</span>--></div>
  </div>

  <ul id="main-navigation" class="nav navbar-pill headerLine">
    <li class="pointer" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}"
    ><a data-toggle="pill" routerLink="/pages/dashboard">
       <i class="fa fa-wallet"></i> Wallet</a>
    </li>
    <li class="pointer" routerLinkActive="active" 
      [routerLinkActiveOptions]="{exact: true}">
      <a data-toggle="pill" routerLink="/pages/exchange">
        <i class="iconsize nb-shuffle"></i> Exchange
      </a>
    </li>
  </ul>

      </nb-select>
</nb-card-body>
</div> -->
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>

<div class="header-container">
  <!-- <ngx-layout-direction-switcher></ngx-layout-direction-switcher> -->
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">

      <nb-user [picture]="userData?.avatar"
               [name]="userData?.username"
               title=""
               [nbContextMenu]="userMenu" nbContextMenuPlacement="bottom" nbContextMenuAdjustment="noop"
               nbContextMenuTag="my-context-menu">
      </nb-user>
    </nb-action>
    <nb-action class="control-item notificationCalender" icon="nb-notifications" *ngIf="!isProduction"></nb-action>
    <nb-action class="control-item pt-2" *ngIf="!isProduction">
      <span class="deltacss"><span class="delta" [class.up]="myEarning >= 0" [class.down]="myEarning < 0"></span> ${{myEarning}} {{"common.today" | translate}}</span>
    </nb-action>
    <nb-action class="control-item pt-2" *ngIf="totalAnxLiveValue && !isProduction"><span class="text-success">$</span>{{totalAnxLiveValue | number:'1.2-2'}}
    </nb-action>
    <nb-action class="control-item pt-2" *ngIf="anxValue && !isProduction">A = ${{anxValue | number:'1.0-0'}}</nb-action>
    <!-- <nb-action class="control-item" icon="nb-email"></nb-action> -->
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action> -->
  </nb-actions>
</div>
