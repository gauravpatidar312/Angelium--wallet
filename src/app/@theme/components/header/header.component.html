<div class="header-container" [class.left]="position === 'normal'" [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"><span>ANGELIUM</span></div>
  </div>
  <div class="col-md-12 col-lg-6">
    <nb-card-body class="select-group">
      <nb-select placeholder="Settings" outline status="primary">
        <nb-option value="1">Settings</nb-option>
      </nb-select>
    </nb-card-body>
  </div>
  <!-- <ngx-theme-switcher></ngx-theme-switcher> -->
</div>

<div class="header-container">
  <!-- <ngx-layout-direction-switcher></ngx-layout-direction-switcher> -->
  <nb-actions size="medium" [class.right]="position === 'normal'" [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">

      <nb-user [picture]="userData?.avatar" [name]="userData?.username" [title]="" [nbContextMenu]="userMenu"
        nbContextMenuTag="my-context-menu">
      </nb-user>
    </nb-action>

    <nb-action class="control-item" icon="nb-notifications"></nb-action>
    <nb-action class="control-item pt-2">+$0 today</nb-action>
    <nb-action class="control-item pt-2"><span class="text-success">$</span>0</nb-action>
    <nb-action class="control-item pt-2">A = $0.01</nb-action>
    <!-- <nb-action class="control-item" icon="nb-email"></nb-action> -->
    <!-- <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action> -->
  </nb-actions>
</div>
