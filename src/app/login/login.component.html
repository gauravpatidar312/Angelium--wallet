<nb-layout>
  <nb-layout-column>
    <nb-card>
      <nb-card-header>
        <nav class='navigation'>
          <a routerLink="#" class='link' aria-label='Login'>
            <i class='fa fa-lock'></i></a>
        </nav>
      </nb-card-header>
      <nb-card-body>
        <nb-auth-block>
          <div>
            <img src="../../assets/images/angelium_logo.png" class="logo-image" />
            <h1 id="title" class="title">Login</h1>
            <p class="sub-title title">Hello! Log in with your email.</p>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()" class="width-full loginForm" aria-labelledby="title">
              <div class="form-group">
                <label class="label" for="input-email">Email address:</label>
                <input class="form-control" fullWidth name="email" placeholder="Email address" autofocus
                  formControlName="email">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label class="label" for="input-password">Password:</label>
                <input class="form-control" fullWidth name="password" type="password" formControlName="password"
                  placeholder="Password">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
              </div>
              <div class="form-group accept-group">
                <nb-checkbox name="rememberMe">Remember me</nb-checkbox>
                <a class="forgot-password" routerLink="/reset-password">Forgot Password?</a>
              </div>
              <div class="form-group sliderCss">
                  <div id="loginSlider" data-lock-text="Slide right to verify" data-unlock-text="Verified"> </div>
              </div>
              <div class="form-group">
                <button nbButton [disabled]="formSubmitting" class="form-control pointer loginBtnCss" fullWidth status="success">
                  <span *ngIf="!formSubmitting">Log In</span>
                  <i class="fa fa-spinner fa-spin text-white" *ngIf="formSubmitting"></i>
                </button>
              </div>
              <div class="form-group">
                <section class="another-action" aria-label="Sign in">
                  Don't have an account? <a class="" routerLink="/register/">Register</a>
                </section>
              </div>
            </form>
          </div>
        </nb-auth-block>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
