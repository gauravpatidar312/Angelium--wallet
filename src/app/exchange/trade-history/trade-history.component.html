<nb-card class="tradeHistory">
  <nb-card-header>{{"pages.exchange.tradeHistory" | translate}}</nb-card-header>
  <nb-card-body>
    <span class="fetching-spinner" *ngIf="tradeHistorySpinner && shareDataService.hideSpinnerForExchange">
      <i class="fa fa-spinner spinner-color fa-spin"></i>
    </span>
    <div class="row" *ngIf="viewTradeHistory || !shareDataService.hideSpinnerForExchange">
      <div class="available-items">
        <table class="trade-histary-table">
          <tbody>
           <span *ngIf="noHistory">{{"pages.exchange.noTradeHistoryAvailable" | translate}}</span>
            <tr *ngFor="let trade of tradeData">
              <td class="{{trade.buy ? 'green-text' : 'pink-text' }}">
                <span>{{trade.amount | number: '1.0-8'}} {{currentPair?.from | uppercase}}</span>
              </td>
              <td>
                <span>{{trade.price | number: '1.0-8'}} {{currentPair?.to | uppercase}}</span>
              </td>
              <td class="changetext">{{trade.timestamp | date:'MM.dd hh:mm'}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
