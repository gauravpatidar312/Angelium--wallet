<nb-card class="tradeHistory">
  <nb-card-header>Trade History</nb-card-header>
  <nb-card-body>
    <span class="fetching-spinner" *ngIf="tradeHistorySpinner">
      <i class="fa fa-spinner spinner-color fa-spin"></i>
    </span>
    <div class="row" *ngIf="tradeData">
      <div class="available-items">
        <table class="trade-histary-table">
          <tbody>
            <tr *ngFor="let trade of tradeData">
              <td>{{trade.price | number: '1.0-2'}} XRP</td>
              <td >{{trade.amount | number: '1.0-2'}} XRP</td>
              <td class="changetext">{{trade.timestamp | date:'MM.yy hh:mm'}}</td>
            </tr>
            <!-- <tr>
              <td class="green-text">1.265.00 XRP</td>
              <td class="text-center">1.265.00 XRP</td>
              <td class="changetext">05:30 22:23</td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
