<nb-card class="pair">
  <nb-card-header>{{ "pages.exchange.Pair" | translate}}</nb-card-header>
  <nb-card-body>
    <div class="clearfix"></div>
    <span class="fetching-spinner" *ngIf="fetchPairSpinner">
      <i class="fa fa-spinner spinner-color fa-spin"></i>
    </span>
    <div class="row" *ngIf="fetchPairData">
      <div class="available-items">
        <table class="boardtable">
          <thead>
            <tr>
              <th width="40%" class="text-left">
                <span class="theading-text">{{ "pages.exchange.Pair" | translate}}</span>
              </th>
              <th width="30%" class="text-center">
                <span class="theading-text">{{ "pages.exchange.price" | translate}}</span>
              </th>
              <th width="30%" class="text-right">
                <span class="theading-text">{{ "pages.exchange.change" | translate}}</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pair of pairs">
              <td width="40%" class="text-left pair-name" [ngClass]="{'currentPair-color' : shareDataService.currentPair.pair === pair.pair}" (click)="clickPair(pair)">
                {{pair.pair.split('/').join(' / ') | uppercase  }}</td>
              <td width="30%" class="text-center">{{pair.price | number: '1.0-8'}}</td>
              <td width="30%" class="text-right"> <div class="delta" [ngClass]="{'up': pair.change > 0, 'down': pair.change < 0}">{{pair.change | number: '1.0-2'}}%</div></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </nb-card-body>
</nb-card>
